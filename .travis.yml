language: php

php:
  - 7.2
  - nightly

env:
  matrix:
    -
    - DEPENDENCIES=--prefer-lowest

cache:
  directories:
    - .composer/cache

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - alias composer=composer\ --no-interaction && composer selfupdate

install:
  - travis_retry composer update --no-progress --profile --no-scripts --no-suggest $DEPENDENCIES

script:
   - bin/grumphp run
